<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scoreboard</title>
</head>

<body>
    <div class="main-container">
        <div class="score-container">
            <div class="home">
                <h1>HOME</h1>
                <div id="home-score-display" class="score-display">0</div>
                <button class="add" onclick="addOne()">+1</button>
                <button class="add" onclick="addTwo()">+2</button>
                <button class="add" onclick="addThree()">+3</button>
            </div>
            <div class="guest">
                <h1>GUEST</h1>
                <div id="guest-score-display" class="score-display">0</div>
                <button class="add" onclick="addOneGuest()">+1</button>
                <button class="add" onclick="addTwoGuest()">+2</button>
                <button class="add" onclick="addThreeGuest()">+3</button>
            </div>
        </div>
        <div class="score-save">
            <button class="save" id="save" onclick="save()">SAVE</button>
            <table>
                <tr>
                    <th>Home Count: </th>
                    <th>Guest Count: </th>
                </tr>
                <tr>
                    <td id="home-final"></td>
                    <td id="guest-final"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
